<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Environment configuration -->
    <script type="text/javascript">
      // Create default ENV if config.js fails to load
      window.ENV = window.ENV || {
        REACT_APP_N8N_WEBHOOK_URL: "https://a3ai.app.n8n.cloud/webhook/e104e40e-6134-4825-a6f0-8a646d882662"
      };
    </script>
    <script src="%PUBLIC_URL%/config.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Debug information that will be removed when React loads -->
    <div id="debug-info" style="padding: 20px; font-family: monospace;">
      <h1>Loading Application...</h1>
      <p>If you're seeing this message, the React app hasn't loaded properly.</p>
      <p>Check the console for errors.</p>
      <script>
        document.write('<p>Current URL: ' + window.location.href + '</p>');
        document.write('<p>Public URL: ' + '%PUBLIC_URL%' + '</p>');
        document.write('<p>Environment: ' + JSON.stringify(window.ENV || {}) + '</p>');
        
        // Log to console
        console.log('Debug info:', {
          url: window.location.href,
          publicUrl: '%PUBLIC_URL%',
          env: window.ENV
        });
      </script>
    </div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
